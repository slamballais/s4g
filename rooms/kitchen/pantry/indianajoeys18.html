<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Joeys</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        #secretMessage {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/ewyfLWi.gif" alt="Indiana Jones" />
    
     <script>
        function checkTime() {
            const currentTime = new Date();
            const currentMinute = currentTime.getMinutes();
            const visibleMinutes = [1, 3];
            
            // Define secretMessageElement here, so it's accessible in both blocks
            const secretMessageElement = document.getElementById("secretMessage");
    
            if (visibleMinutes.includes(currentMinute)) {
                fetchSecretMessage(secretMessageElement);
            } else {
                // Hide the message if the current minute is not in visibleMinutes
                secretMessageElement.style.display = "none";
                secretMessageElement.innerHTML = ""
            }
        }
    
        function fetchSecretMessage(secretMessageElement) {
            fetch('secretMessage.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    secretMessageElement.innerHTML = text;
                    secretMessageElement.style.display = "block"; // Show the message
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    
        setInterval(checkTime, 1000);
    </script>
    <p>
        You're so close... You can see the next key piece, it's right there.<br>
        They say that you can only see the hidden word on this page if you time it right.<br>
        Only on the number of minutes that you can find in a tennis game.<br>
        Whatever that means...
    </p>
    
    <div id="secretMessage">

    </div>
    
    <p class="white-text">Where do you want to go?</p>
    
    <nav>
        <a href="living2">Living room</a><br>
        <a href="kitchen">Kitchen</a>
    </nav>
</body>
</html>
