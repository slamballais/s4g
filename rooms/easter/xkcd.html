<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKCD</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Random XKCD Comic</h1>
    <div id="comic-container">
        <img id="comic-image" src="" alt="XKCD Comic">
        <p id="comic-title"></p>
    </div>
    <script>
        // Function to fetch a random XKCD comic
        async function fetchRandomComic() {
            const response = await fetch('https://xkcd.com/info.0.json');
            const totalComics = response.num; // Get the total number of comics
            const randomComicNumber = Math.floor(Math.random() * totalComics) + 1; // Generate a random number
            const comicResponse = await fetch(`https://xkcd.com/${randomComicNumber}/info.0.json`);
            const comicData = await comicResponse.json();
            document.getElementById('comic-image').src = comicData.img; // Set comic image
            document.getElementById('comic-title').innerText = comicData.title; // Set comic title
        }

        // Call the function when the page loads
        fetchRandomComic();
    </script>
</body>
</html>
