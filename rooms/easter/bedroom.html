<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }
        canvas {
            border: 1px solid white;
        }
        #retryButton {
            display: none; /* Hide the button initially */
            margin-top: 20px; /* Space between canvas and button */
            padding: 10px 20px; /* Button padding */
            background-color: green; /* Button color */
            border: none; /* No border */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Cursor style */
        }
        #retryButton:hover {
            background-color: darkgreen; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Snake Game!</h1>
    <p>Use the arrow keys to control the snake. Good luck!</p>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="retryButton" onclick="retryGame()">Retry</button> <!-- Retry Button -->

    <script>
        const canvas = document.getElementById("game");
        const context = canvas.getContext("2d");
        const box = 20; // Size of each segment
        let snake = [{ x: 10, y: 10 }]; // Initial snake position
        let food = randomFoodPosition(); // Initial food position
        let direction = null; // Initial direction (null until first key press)
        let foodEaten = false; // Flag to check if food has been eaten
        let game; // Game variable for the interval

        // Generate random food position ensuring it doesn't overlap with the snake
        function randomFoodPosition() {
            let x, y;
            let validPosition = false;

            while (!validPosition) {
                x = Math.floor(Math.random() * canvas.width / box);
                y = Math.floor(Math.random() * canvas.height / box);
                
                // Check if the new food position overlaps with the snake
                validPosition = !snake.some(segment => segment.x === x && segment.y === y);
            }
            
            return { x, y };
        }

        // Draw the game elements
        function draw() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = (i === 0) ? "green" : "lightgreen"; // Head vs. body color
                context.fillRect(snake[i].x * box, snake[i].y * box, box, box);
                context.strokeStyle = "darkgreen"; // Snake border color
                context.strokeRect(snake[i].x * box, snake[i].y * box, box, box);
            }

            // Draw the food
            context.fillStyle = "red"; // Food color
            context.fillRect(food.x * box, food.y * box, box, box);
        }

        // Update the game state
        function update() {
            if (direction === null) return; // Prevent updating before the first key press
            
            // Move the snake
            const head = { ...snake[0] }; // Get the head of the snake
        
            // Change the head position based on the direction
            if (direction === "LEFT") head.x--;
            if (direction === "UP") head.y--;
            if (direction === "RIGHT") head.x++;
            if (direction === "DOWN") head.y++;
        
            // Check for collision with the food
            if (head.x === food.x && head.y === food.y) {
                foodEaten = true; // Set the flag to true when food is eaten
            } else {
                // Remove the last segment of the snake if not eating food
                snake.pop();
            }
        
            // Add the new head to the snake
            snake.unshift(head);
        
            // Spawn new food if eaten
            if (foodEaten) {
                food = randomFoodPosition(); // Get a valid position for food
                foodEaten = false; // Reset the flag
            }
        
            // Check for collision with walls or itself
            // Updated collision detection logic
            if (
                head.x < 0 || 
                head.x >= canvas.width / box || 
                head.y < 0 || 
                head.y >= canvas.height / box || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(game);
                document.getElementById("retryButton").style.display = "block"; // Show the retry button
                alert("Game Over");
            }
        }

        // Handle keyboard input for direction change
        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";

            // Start the game loop when the first key is pressed
            if (direction) {
                if (!game) {
                    game = setInterval(() => {
                        draw();
                        update();
                    }, 100);
                }
            }
        });

        // Function to retry the game
        function retryGame() {
            snake = [{ x: 10, y: 10 }]; // Reset snake position
            food = randomFoodPosition(); // Reset food position
            direction = null; // Reset direction
            foodEaten = false; // Reset food eaten flag
            clearInterval(game); // Stop the current game loop
            game = null; // Reset game variable
            document.getElementById("retryButton").style.display = "none"; // Hide retry button
            draw(); // Draw the initial state
        }
    </script>
</body>
</html>
